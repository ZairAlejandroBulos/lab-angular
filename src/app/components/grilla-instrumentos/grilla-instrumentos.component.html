<div>
    <div class="container mt-3 mb-3">
        <a [routerLink]="['/form/-1']" class="btn btn-success">
            Nuevo
        </a>
    </div>
    <table class="table table-success table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Instrumento</th>
                <th colspan="2">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let instrumento of instrumentos; let index = index">
                <td>
                    {{ index + 1 }}
                </td>
                <td>
                    {{ instrumento.instrumento }}
                </td>
                <td>
                    <a [routerLink]="['/form', instrumento.id]" class="btn btn-warning">
                        Modificar
                    </a>
                </td>
                <td>
                    <button (click)="deleteInstrumento(instrumento.id)" class="btn btn-danger">
                        Eliminar
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
